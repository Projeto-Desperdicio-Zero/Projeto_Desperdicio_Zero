<!DOCTYPE html>
<html>
<head>
  <title>Desperdicio Zero - Secretaria</title>
  <style>
    body {
      background-color: #d4f4dc;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      color: #22a353;
    }

    .day-container {
      margin-bottom: 40px;
    }

    .day-title {
      font-size: 24px;
      color: #22a353;
    }

    .meal-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .meal-input {
      flex-grow: 1;
      padding: 10px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #22a353;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Cardápio Secretaria</h1>
  <form id="menu-form">
    <div class="day-container">
      <h2 class="day-title">Segunda-feira</h2>
      <div class="meal-container">
        <input type="text" class="meal-input" id="segunda-manha" placeholder="Lanche da Manhã">
        <input type="text" class="meal-input" id="segunda-almoco" placeholder="Almoço">
        <input type="text" class="meal-input" id="segunda-tarde" placeholder="Lanche da Tarde">
      </div>
    </div>
    <div class="day-container">
      <h2 class="day-title">Terça-feira</h2>
      <div class="meal-container">
        <input type="text" class="meal-input" id="terca-manha" placeholder="Lanche da Manhã">
        <input type="text" class="meal-input" id="terca-almoco" placeholder="Almoço">
        <input type="text" class="meal-input" id="terca-tarde" placeholder="Lanche da Tarde">
      </div>
    </div>
    <div class="day-container">
      <h2 class="day-title">Quarta-feira</h2>
      <div class="meal-container">
        <input type="text" class="meal-input" id="quarta-manha" placeholder="Lanche da Manhã">
        <input type="text" class="meal-input" id="quarta-almoco" placeholder="Almoço">
        <input type="text" class="meal-input" id="quarta-tarde" placeholder="Lanche da Tarde">
      </div>
    </div>
    <div class="day-container">
      <h2 class="day-title">Quinta-feira</h2>
      <div class="meal-container">
        <input type="text" class="meal-input" id="quinta-manha" placeholder="Lanche da Manhã">
        <input type="text" class="meal-input" id="quinta-almoco" placeholder="Almoço">
        <input type="text" class="meal-input" id="quinta-tarde" placeholder="Lanche da Tarde">
      </div>
    </div>
    <div class="day-container">
      <h2 class="day-title">Sexta-feira</h2>
      <div class="meal-container">
        <input type="text" class="meal-input" id="sexta-manha" placeholder="Lanche da Manhã">
        <input type="text" class="meal-input" id="sexta-almoco" placeholder="Almoço">
        <input type="text" class="meal-input" id="sexta-tarde" placeholder="Lanche da Tarde">
      </div>
    </div>

    <button type="submit">Salvar Cardápio</button>
  </form>

  <script>
    // Função para carregar o cardápio salvo
    function loadMenu() {
      var dataString = localStorage.getItem('menuData');
      if (dataString) {
        var data = JSON.parse(dataString);

        document.getElementById('segunda-manha').value = data.segunda.manha;
        document.getElementById('segunda-almoco').value = data.segunda.almoco;
        document.getElementById('segunda-tarde').value = data.segunda.tarde;

        document.getElementById('terca-manha').value = data.terca.manha;
        document.getElementById('terca-almoco').value = data.terca.almoco;
        document.getElementById('terca-tarde').value = data.terca.tarde;

        document.getElementById('quarta-manha').value = data.quarta.manha;
        document.getElementById('quarta-almoco').value = data.quarta.almoco;
        document.getElementById('quarta-tarde').value = data.quarta.tarde;

        document.getElementById('quinta-manha').value = data.quinta.manha;
        document.getElementById('quinta-almoco').value = data.quinta.almoco;
        document.getElementById('quinta-tarde').value = data.quinta.tarde;

        document.getElementById('sexta-manha').value = data.sexta.manha;
        document.getElementById('sexta-almoco').value = data.sexta.almoco;
        document.getElementById('sexta-tarde').value = data.sexta.tarde;
      }
    }

    // Função para enviar o cardápio para a página 2
    function sendMenu() {
      var form = document.getElementById('menu-form');

      var segundaManha = document.getElementById('segunda-manha').value;
      var segundaAlmoco = document.getElementById('segunda-almoco').value;
      var segundaTarde = document.getElementById('segunda-tarde').value;

      var tercaManha = document.getElementById('terca-manha').value;
      var tercaAlmoco = document.getElementById('terca-almoco').value;
      var tercaTarde = document.getElementById('terca-tarde').value;

      var quartaManha = document.getElementById('quarta-manha').value;
      var quartaAlmoco = document.getElementById('quarta-almoco').value;
      var quartaTarde = document.getElementById('quarta-tarde').value;

      var quintaManha = document.getElementById('quinta-manha').value;
      var quintaAlmoco = document.getElementById('quinta-almoco').value;
      var quintaTarde = document.getElementById('quinta-tarde').value;

      var sextaManha = document.getElementById('sexta-manha').value;
      var sextaAlmoco = document.getElementById('sexta-almoco').value;
      var sextaTarde = document.getElementById('sexta-tarde').value;

      var data = {
        segunda: {
          manha: segundaManha,
          almoco: segundaAlmoco,
          tarde: segundaTarde
        },
        terca: {
          manha: tercaManha,
          almoco: tercaAlmoco,
          tarde: tercaTarde
        },
        quarta: {
          manha: quartaManha,
          almoco: quartaAlmoco,
          tarde: quartaTarde
        },
        quinta: {
          manha: quintaManha,
          almoco: quintaAlmoco,
          tarde: quintaTarde
        },
        sexta: {
          manha: sextaManha,
          almoco: sextaAlmoco,
          tarde: sextaTarde
        }
      };

      var dataString = JSON.stringify(data);
      localStorage.setItem('menuData', dataString);

      alert('Cardápio salvo com sucesso!');
    }

    // Carregar o cardápio salvo ao carregar a página
    loadMenu();

    // Adicionar evento de envio do cardápio ao formulário
    var form = document.getElementById('menu-form');
    form.addEventListener('submit', function(event) {
      event.preventDefault();
      sendMenu();
    });
  </script>
</body>
</html>
